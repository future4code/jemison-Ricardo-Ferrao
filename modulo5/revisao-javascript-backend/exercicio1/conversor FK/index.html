<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>
    <link rel="stylesheet" href="app.css">

</head>
<body>
    <main>
        <header>
            <h1>Converter</h1>
        </header>
        <section class="inputs">
            <input 
                type="number" 
                name="celcius" 
                id="celcius" 
                class="input" 
                placeholder="Celcius"
            >
            <input 
                type="number" 
                name="fahrenheit" 
                id="fahrenheit" 
                class="input" 
                placeholder="Fahrenheit"
            >
            <input 
                type="number" 
                name="kelvin" 
                id="kelvin"
                class="input" 
                placeholder="Kelvin"
            >
        </section>
    </main>
    <script src="app.js"></script>

    
</body>
</html>
